<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Battle Gaming Bets</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid">
        <section class="row">
            <div>
                Hyper Battle Gaming Bets
            </div>
        </section>
    </header>

    <main class="container-fluid">
        <section class="row text-center">
            <div>
                <div>Bank: </div>
                <div id="bank">$100</div>
            </div>
        </section>

        <section class="row text-center">
            <div class="col">
                <div class="row">
                    <div>
                        <div>Team 1</div>
                        <div id="team-1">🧑🧑🧑🧔🧑🧔</div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <button onclick="BetAmount(1, 10)" class="btn btn-primary">Bet 10</button>
                        <button onclick="BetAmount(1, 100)" class="btn btn-primary">Bet 100</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div>
                        <div>Team 2</div>
                        <div id="team-2">🐱‍🐉🐱‍🐉🐱‍🐉😈🤓👹👺👹</div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <button onclick="BetAmount(2, 10)" class="btn btn-primary">Bet 10</button>
                        <button onclick="BetAmount(2, 100)" class="btn btn-primary">Bet 100</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="row text-center">
            <div>
                <div id="result">
                    Win/Lose
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
